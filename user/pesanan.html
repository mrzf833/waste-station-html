<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .link-navbar{
            color: #868984;
        }
    
        .link-navbar-active{
            color: #5CB319;
        }
    </style>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</head>
<body>
    <!-- navbar -->
    <div class="flex justify-between px-8 py-4 shadow-gray-200 shadow absolute z-20 w-full bg-white">
        <div class="flex items-center">
            <img src="/assets/organik.png" alt="" class="w-[40px] mx-4">
            <span class="text-base font-bold">Waste Station</span>
        </div>
        <div class="flex">
            <div class="flex items-center">
                <img src="/assets/img.jpg" class="w-[40px] rounded-full" alt="">
                <span class="text-base mx-4">Aminu</span>
                <img src="/assets/bawah-icon.png" alt="">
            </div>
            <div class="flex items-center ml-8">
                <iconify-icon icon="carbon:notification-new" class="text-[#964C9A]" width="30"></iconify-icon>
            </div>
        </div>
    </div>
    
    <img src="/assets/awan-atas.svg" class="img-awan-atas absolute l-0 top-16" alt="">

    <div class="mx-44">
        <div class="container mx-auto pt-64">
            <!-- content -->
            <div class="">
                <div class="shadow-lg py-8 px-16">
                    <h3 class="text-3xl font-bold text-center">Pesanan</h3>
                    <div class="flex flex-col mb-4">
                        <label for="" class="font-semibold mb-2">Penerima</label>
                        <input type="text" class="shadow rounded py-2 px-2">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="" class="font-semibold mb-2">Alamat</label>
                        <textarea name="" class="shadow py-2 px-2 rounded-lg" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-8 flex gap-8">
                        <div class="flex flex-col w-1/4">
                            <label for="" class="font-semibold mb-2">Kode POS</label>
                            <input type="text" class="shadow rounded py-2 px-2" name="" id="">
                        </div>
                        <div class="flex flex-col w-3/4">
                            <label for="" class="font-semibold mb-2">Total Bayar</label>
                            <input type="text" class="shadow rounded py-2 px-2" name="" id="">
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="text-white bg-[#27AE60] font-semibold text-lg py-2 px-44 rounded-lg">Pesan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="pt-32">
        <img src="/assets/bawah.png" alt="">
        </div>
    </div>
</body>
</html>
